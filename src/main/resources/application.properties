spring.cloud.appId=marjaderoniet

# gcp
spring.cloud.gcp.sql.instance-connection-name=marjaderoniet:us-east4:marjaderoniet-db:central1:us-east4
spring.cloud.gcp.sql.database-name=marjaderoniet-db

# Data Source
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:marjaderoniet;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
spring.datasource.username=sa
spring.datasource.password=password

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.data-locations=classpath:liveDB.sql
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false

